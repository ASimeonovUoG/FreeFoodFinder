{% extends 'finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
Log In
{% endblock %}

{% block body_block %}
    <div>
        <h1 style="text-align: center;">Login Page Placeholder</h1>
    </div>

    <form id="login_form" method="post" action="{% url 'finder:user_login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" name="submit" value="Log In" />
    </form>
{% endblock %}
